  - name: docker-buid-push
    image: plugins/docker
    settings:
      DOCKER_PASSWORD:
        from_secret: DOCKER_PASSWORD
      DOCKER_USERNAME:
        from_secret: DOCKER_USERNAME
    commands:
      - sh docker_build.sh $${DRONE_BUILD_NUMBER} $${BACKEND_NAME} $${FRONT_NAME} $${MYSQL_NAME} $${REPO} $${NAMESPACE}
    volumes:
      - name: docker
        path: /var/run/docker.sock
    when:
      branch:
        - master
      event:
        - push
    depends_on:
      - build-backend

  - name: deploy-rancher
    image: quay.io/honestbee/drone-kubernetes
    settings:
      kubernetes_server: https://192.168.56.20/v3
      kubernetes_token: 123
      namespace: default
      deployment: $${MYSQL_NAME}
      repo: $${REPO}/$${NAMESPACE}
      container: $${MYSQL_NAME}
      tag: $${DRONE_BUILD_NUMBER}
    when:
      branch:
        - master
      event:
        - push
    depends_on:
      - docker-buid-push

volumes:
  - name: cache
    host:
      path: /tmp/cache
