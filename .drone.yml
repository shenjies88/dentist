kind: pipeline
name: build-deploy

steps:
  - name: restore-cache
    image: drillster/drone-volume-cache
    volumes:
      - name: cache
        path: /cache
    settings:
      restore: true
      mount:
        - ./.m2

  - name: build-backend
    image: maven:3-alpine
    commands:
      - mvn -DskipTests clean package
    when:
      branch:
        - master
      event:
        - push

  - name: build-front
    image: node:latest
    commands:
      - cd front-practice
      - yarn
      - yarn build
    when:
      branch:
        - master
      event:
        - push
    depends_on:
      - build-backend

  - name: rebuild-cache
    image: drillster/drone-volume-cache
    volumes:
      - name: cache
        path: /cache
    settings:
      rebuild: true
      mount:
        - ./.m2
    depends_on:
      - build-front

volumes:
  - name: cache
    host:
      path: /tmp/cache
  - name: docker
    host:
      path: /var/run/docker.sock
      