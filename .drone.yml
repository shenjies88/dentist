  - name: docker-buid-push
    image: plugins/docker
    settings:
      DOCKER_PASSWORD:
        from_secret: DOCKER_PASSWORD
      DOCKER_USERNAME:
        from_secret: DOCKER_USERNAME
    commands:
      - sh docker_build.sh $${DRONE_BUILD_NUMBER} $${BACKEND_NAME} $${FRONT_NAME} $${MYSQL_NAME} $${REPO} $${NAMESPACE}
    volumes:
      - name: docker
        path: /var/run/docker.sock
    when:
      branch:
        - master
      event:
        - push

  - name: deploy-rancher
    image: peloton/drone-rancher
    url: http://https://192.168.56.20/p/c-257p4:p-9nj7t/
    access_key: ${RANCHER_ACCESS_KEY}
    secret_key: ${RANCHER_SECRET_KEY}
    service: rancher_stack/rancher_service
    docker_image: $${REPO}/$${NAMESPACE}/$${MYSQL_NAME}:$${DRONE_BUILD_NUMBER}
    batch_size: 1
    timeout: 600
    confirm: true
    when:
      branch:
        - master
      event:
        - push
    depends_on:
      - docker-build-push


