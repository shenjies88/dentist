  - name: docker-buid-push-mysql
    image: plugins/docker
    settings:
      DOCKER_PASSWORD:
        from_secret: DOCKER_PASSWORD
      DOCKER_USERNAME:
        from_secret: DOCKER_USERNAME
    commands:
      - docker -v
      - nohup dockerd &
      - docker login -u $${PLUGIN_DOCKER_USERNAME} -p $${PLUGIN_DOCKER_PASSWORD} $${REPO}
      - docker build --rm=true -f dockerfile-mysql -t $${REPO}/$${NAMESPACE}/$${MYSQL_NAME}:$${TAG} .
      - docker tag $${MYSQL_NAME} $${REPO}/$${NAMESPACE}/$${MYSQL_NAME}:$${TAG}
      - docker push $${REPO}/$${NAMESPACE}/$${MYSQL_NAME}:$${TAG}
    volumes:
      - name: docker
        path: /var/run/docker.sock
    when:
      branch:
        - master
      event:
        - push

